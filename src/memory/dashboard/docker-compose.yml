version: '3'

services:
  dashboard:
    build:
      context: ../../..
      dockerfile: src/memory/dashboard/Dockerfile
    ports:
      - "8050:8050"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=trading123
      - PATANN_URL=http://patann:9200
    depends_on:
      - neo4j
      - patann
    restart: always

  neo4j:
    image: neo4j:5.11.0
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/trading123
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/logs:/logs
      - ./neo4j/import:/var/lib/neo4j/import
      - ./neo4j/plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  patann:
    image: mesibo/patann:latest
    ports:
      - "9200:9200"
    volumes:
      - patann_data:/data
    restart: always

volumes:
  patann_data:
